<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link
      rel="shortcut icon"
      href="/images/html_logo700x700.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <article>
      <h2>Contact Me</h2>
      <p>I'd really like to hear form you</p>

      <form action="http://httpbin.org/get" method="get" target="_blank">
        <fieldset>
          <legend>Personal Info</legend>
          <p>
            <label for="firstname">First Name</label>
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="First Name"
              autocomplete="on"
              required
            />
          </p>
          <p>
            <label for="lastname">Last Name</label>
            <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="Last Name"
              autocomplete="on"
              required
            />
          </p>
          <p>
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              autocomplete="on"
              required
            />
          </p>
          <p>
            <label for="phone">Phone number</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="Phone number"
              autocomplete="on"
              pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
              required
            />
          </p>
          <p>
            <label for="yearofbirth">Year Of Birth</label>
            <input
              type="number"
              name="yearofbirth"
              id="yearofbirth"
              placeholder="Year Of Birth"
              min="1950"
              max="2023"
              step="1"
              value="2000"
              autocomplete="on"
              required
            />
          </p>
          <p>
            <label for="coffee">Coffee Favorite</label>
            <select name="coffee" id="coffee">
              <optgroup label="coffee">
                <option value="ice coffee">ice coffee</option>
              </optgroup>
              <optgroup label="Epresso Drink">
                <option value="latte">latte</option>
                <option value="cappucciono">cappucciono</option>
                <option value="americano">americano</option>
                <option value="mocha">mocha</option>
              </optgroup>
            </select>
          </p>
        </fieldset>

        <fieldset>
          <legend>What is your favorite food</legend>
          <p>
            <input type="radio" name="food" id="food" value="kfc" />
            <label for="kfc">KFC</label>
          </p>
          <p>
            <input type="radio" name="food" id="food" value="pizza" />
            <label for="pizza">Pizza</label>
          </p>
          <p>
            <input type="radio" name="food" id="food" value="other" />
            <label for="other">Other</label>
          </p>
        </fieldset>

        <fieldset>
          <legend>Do you have pet</legend>
          <p>
            <input type="checkbox" name="pet" id="pet" value="dog" />
            <label for="dog">Dog</label>
          </p>
          <p>
            <input type="checkbox" name="pet" id="pet" value="cat" />
            <label for="cat">Cat</label>
          </p>
          <p>
            <input type="checkbox" name="pet" id="pet" value="other" />
            <label for="other">Other</label>
          </p>
        </fieldset>
        <fieldset>
          <legend>send me</legend>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="your message"
          ></textarea>
        </fieldset>
        <br />
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
      </form>
    </article>
  </body>
</html>
